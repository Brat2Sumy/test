name: test command
on: [push]
jobs:

  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            git clone https://github.com/Brat2Sumy/test.git /home/ec2-user/test
            docker stop *
            docker build -t test_app /home/ec2-user/test
            docker run -t test_app -p 3000:3000
