# This is a basic workflow to help you get started with Actions

name: test command
on: [ push ]
jobs:

  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: multiple command
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            whoami
            ls -al
        
