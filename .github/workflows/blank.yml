name: test command
on: [push]
jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port:
            description: 'ssh port'
            default: 22
          script: whoami
